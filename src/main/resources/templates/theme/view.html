<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BootTask :: Open Themes</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-lg-4" th:include="theme/create :: #_theme_form"></div>
        <div class="col-lg-8">
            <a th:href="@{/theme}">&larr; All themes</a>
            <h1 th:style="${theme.resolveDate != null}?'text-decoration:line-through;':''">Theme #<span
                    th:text="${theme.id}"></span>: <span th:text="${theme.themeName}"></span></h1>
            <div>Created: <span th:text="${theme.createDate}"></span></div>
            <br/>
            <div>
                <a th:if="${theme.resolveDate == null}" th:href="@{/theme/{id}/resolve(id=${theme.id})}">Resolve</a>
                <a th:if="${theme.resolveDate != null}" th:href="@{/theme/{id}/reopen(id=${theme.id})}">Re-open</a>
            </div>
            <hr/>
            <h3>Options:</h3>

            <div class="list-group">
                <a href="/theme" class="list-group-item list-group-item-info" onclick="plusVote1()">
                    <span th:text="${theme.option1}"></span>
                    <span class="badge" th:text="${theme.quantity1}"></span>
                </a>
                <a href="/theme" class="list-group-item list-group-item-info" onclick="plusVote2()">
                    <span th:text="${theme.option2}"></span>
                    <span class="badge" th:text="${theme.quantity2}"></span>
                </a>

            </div>


        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
</div>
</body>
</html>
